<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="main-left">
            <div class="home-button">
                <div class="inside-home-button">
                    Home
                </div>
                <img class="home-logo" src="pictures/home-alt-2-regular-24.png" alt="">

            </div>
            <div class="title">
                ETERNA
            </div>
            <div class="sub-title">
                Capturing Moments, Creating Memories
            </div>
            <img class="logo" src="pictures/crystal-official.png" alt="">
            <img class="background-pic" src="pictures/background.jpg" alt="">
            <div class="selector">
                <div class="tab-1"></div>
                <div class="tab"></div>
                <div class="tab"></div>
            </div>
        </div>
        <div class="main-right">
            <div class="top">
                <div class="create-title">
                    Create an account
                </div>
                <div class="subtitle-create-title">
                    Already have an account? <span class="login">Login</span>
                </div>
            </div>
            <div class="middle-right">
                <div class="middle-right-top">
                    <input placeholder="First Name" class="name-box" type="text">
                    <input placeholder="Last Name" class="name-box" type="text">
                </div>
                <div class="middle-right-middle">
                    <input class="email-box" placeholder="Email" type="text">
                    <input class="password-box" placeholder="Enter your password" type="text">
                </div>
            </div>
            <div class="bottom-right">
                <div class="terms-agree">
                    <div class="check-container">
                        <input type="checkbox" id="check">
                    </div>
                    <div class="agree-text">
                        Agree to the <span class="color-agree">Terms & Conditions</span>
                    </div>
                </div>
                <div class="create-container">
                    <button class="create-acc-button">Create account</button>
                </div>
                <div class="line">
                    
                </div>
                <div class="register-container">
                    Or register with
                </div>
                <div class="register-with-button-container">
                    <div class="register-with-button-google">
                        <img class="google-pic" src="pictures/google.svg" alt="">
                        Google
                    </div>
                    <div class="register-with-button">
                        <img class="apple-pic" src="pictures/apple-logo-24.png" alt="">
                        Apple
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
